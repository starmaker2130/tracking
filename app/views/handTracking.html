<!DOCTYPE html>
<html>
<head>
    <meta charset='utf=8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Hand Tracking v. 0.3.0</title>
    <link rel='stylesheet' type='text/css' href='../css/tracking.css' />
    <script src='../js/socket.io.js'></script>
    <script src='../js/aframe.min.js'></script>
    <script src='../js/jquery-3.2.1.min.js'></script>
    <script src='../js/handTracking.js'></script>
</head>
<body>
    <div id='rooms-title'>
        Hand Tracking v. 0.3.0
    </div>
    <a-scene embedded id='experience-overlay-container'>
        <a-assets>
            <img id='chips-texture' src='../media/texture/chips.png' preload="true"/>
            <img id='backwoods-texture' src='../media/texture/backwoods.png' preload="true"/>
            <img id='selected-texture' src='../media/texture/checkmark.png' preload="true" />
        </a-assets>
        <a-entity id='menu-option-0' visible="true" geometry='primitive: box; depth: 0.8; height: 0.8; width: 0.8;' position='-2 2.2 -4' material='src: #chips-texture;'>
        </a-entity>
        <a-entity id='menu-option-1' visible="true" geometry='primitive: box; depth: 0.8; height: 0.8; width: 0.8;' position='2 2.2 -4' material='src: #backwoods-texture;'></a-entity>
        
        <a-entity id='selected-option' visible="false" geometry='primitive: box; depth: 0.8; height: 0.8; width: 0.8;' position='0 2.2 -4' material='src: #selected-texture;'></a-entity>
        
    </a-scene>
    <div id='camera-container'>    
        <select id='videoSource'>
        </select>
        <select id='object-type-list-container'>
            <option value="none" class='object-type-list-item'>none</option>
            <option value="sphere" class='object-type-list-item'>sphere</option>
            <option value="tetrahedron" class='object-type-list-item'>tetra</option>
            <option value="cube" class='object-type-list-item'>cube</option>
            <option value="model" class='object-type-list-item'>model</option>
            <option value="text" class='object-type-list-item'>text</option>
        </select>        
        <video id="video" autoplay></video>        
        <div id='canvas-container'><!-- z: -50 | 50 -->
            <canvas id="canvas"></canvas>
        </div>
        <input id='start-tracking-button' value='start' type='button'/>
    </div>
</body>
</html>

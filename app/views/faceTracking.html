<!DOCTYPE html>
<html>
<head>
    <meta charset='utf=8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Face Tracking v. 0.3.0</title>
    <link rel='stylesheet' type='text/css' href='../css/tracking.css' />
    <script src='../js/socket.io.js'></script>
    <script src='../js/aframe.min.js'></script>
    <script src='../js/jquery-3.2.1.min.js'></script>
    <script src='../js/faceTracking.js'></script>
</head>
<body>
    <div id='rooms-title'>
        Face Tracking v. 0.3.0
    </div>
    <a-scene embedded id='experience-overlay-container'>
        <a-assets>
            <img id='floor-texture' src='../media/texture/grid_pattern.png' />
        </a-assets>
        <a-entity geometry='primitive: sphere; radius: 0.5;' position='0 1 -5' material='src: #floor-texture;'></a-entity>
    </a-scene>
    <div id='camera-container'>    
        <select id='videoSource'>
        </select>
        <select id='object-type-list-container'>
            <option value="none" class='object-type-list-item'>none</option>
            <option value="sphere" class='object-type-list-item'>sphere</option>
            <option value="tetrahedron" class='object-type-list-item'>tetra</option>
            <option value="cube" class='object-type-list-item'>cube</option>
            <option value="model" class='object-type-list-item'>model</option>
            <option value="text" class='object-type-list-item'>text</option>
        </select>        
        <video id="video" autoplay></video>        
        <div id='canvas-container'><!-- z: -50 | 50 -->
            <canvas id="canvas"></canvas>
        </div>
        <input id='start-tracking-button' value='start' type='button'/>
    </div>
</body>
</html>
